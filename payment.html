<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="pay.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.2.3/jquery.payment.min.js"></script> 

</head>
<body style="margin-top: 200px; margin-left: 600px;">

	<div class="container" style="width: 2000px;"> 
	<div class="row">
	<div class="col-xs-12 col-md-4">


	<!-- CREDIT CARD FORM STARTS HERE -->
	<div class="panel panel-default credit-card-box">
		<div class="panel-heading display-table" >
			<div class="row display-tr" >
			<h3 class="panel-title display-td" >Payment Details</h3>
			<div class="display-td" >                            
			<img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
			</div>
		</div>                    
	</div>

	<div class="panel-body">
	<form role="form" action="rate.html">
		<div class="row">
			<div class="col-xs-12">
			<div class="form-group">
			<label for="cardNumber">CARD NUMBER</label>
			<div class="input-group">
			<input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
			<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
			</div>
		</div>                            
	</div>
	</div>

	<div class="row">
		<div class="col-xs-7 col-md-7">
			<div class="form-group">
			<label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
			<input type="tel" class="form-control" name="cardExpiry"placeholder="MM / YY"autocomplete="cc-exp"required/>
		</div>
	</div>

	<div class="col-xs-5 col-md-5 pull-right">
		<div class="form-group">
		<label for="cardCVC">CV CODE</label>
		<input type="tel" class="form-control"name="cardCVC"placeholder="CVC"autocomplete="cc-csc"required/>
		</div>
	</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
			<label for="couponCode">COUPON CODE</label>
			<input type="text" class="form-control" name="couponCode" />
			</div>
		</div>                        
	</div>

	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-success btn-lg btn-block" onclick="rate.html" >Pay</button>
		</div>
	</div>

	<div class="row" style="display:none;">
		<div class="col-xs-12">
			<p class="payment-errors"></p>
		</div>
	</div>
</form>

</div>
</div>            
</div>            
</div>
</div>

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript" src="pay.js"></script>
	
</body>
</html>
